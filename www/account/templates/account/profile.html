{% extends 'base.html' %}

{% block body %}
    <div class="ui grid container">
        <div class="ui segment row">
            <div class="two wide centered column">
                <img class="ui avatar image" src="{{ user.profile.avatar.url }}" style="width: 100%; height: 100%;">
            </div>
            <div class="twelve wide column" style="vertical-align: middle; margin: 0 auto;">
                <h3>
                    @{{ user.username }}
                </h3>
                <h5>
                    {{ user.email }}
                </h5>
                {{ user.profile.field }}
            </div>
            <div class="ui two wide column">
                <a class="ui big green button" href="{% url 'blog:add_post' %}">
                    افزودن نوشته
                </a>
            </div>
        </div>

        {% include 'blog/post_list.html' %}
    </div>
{% endblock %}
